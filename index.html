<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TikTakToe game project">
    
    <link rel="stylesheet" href="style.css">
    <title>TikTakToe Game</title>
</head>
<body>
    <div class="content">

        <div class="currentPlayer">
            <span>Running player: <span id="curPlyr">X</span></span>
        </div>

        <div id="area"></div>

        <div class="stat">
            <table>
                <th colspan="2">Statistic</th>
                <tr>
                    <td>X</td>
                    <td><span id="sX">0</span></td>
                </tr>
                <tr>
                    <td>O</td>
                    <td><span id="sO">0</span></td>
                </tr>
                <tr>
                    <td>Draws</td>
                    <td><span id="sD">0</span></td>
                </tr>
            </table>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
